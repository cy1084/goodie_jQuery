<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effect</title>
<!-- 별로 안중요함 -->

<style type="text/css">
img {
	width: 200px;
	height: 200px;
	position: absolute;
	left: 300px;
	top: 100px;
}

p {
	width: 100px;
	border: 2px solid tomato;
	border-radius: 3px;
	position: absolute;
	left: 0px;
	display: none;
}
</style>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" src="./js/jq_014.js"></script>
</head>
<body>
	<b>이펙트</b>
	<div>
		<p>show()</p>
		<p>hide()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeIn()</p>
		<p>fadeOut()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>
	</div>
	<img id="img1" src="./img/img03.png">

</body>
</html>
