<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" src="./js/jq_012.js"></script>
</head>
<body>
	<h2>DOM 탐색 메소드</h2>
	<div id="menu1" class="menu">
		<a>필터링 메소드</a>
		<div>.eq(index)</div>
		<div>.slice(startIndex, endIndex-1)</div>
		<div>.first()</div>
		<div>.last()</div>
	</div>
	<div id="menu2" class="menu">
		<a>트리 탐색 메소드</a>
		<div>.find(셀렉터)</div>
		<div>.children() / .children(셀렉터)</div>
		<div>.parent() / .parents(셀렉터)</div>
		<div>.next()</div>
	</div>
	<div id="menu3" class="menu">
		<a>기타 메소드</a>
		<div>.end()</div>
		<div>.add()</div>
		<div>.is()</div>
	</div>

</body>
</html>
