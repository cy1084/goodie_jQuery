<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 탐색 방법</title>
<style type="text/css">
	div>p{
		cursor:pointer;
	}
	div>p:hover{
		background-color:  skyblue;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" src="./js/jq_009.js"></script>
</head>
<body>
	<pre>
		<b>eq(): 선택한 element 중에서 인덱스로 탐색</b>
		<b>slice():선택한 element 중에서 인덱스의 길이 탐색</b>
		<b>first():선택한 element 중에서 첫번째 탐색</b>
		<b>last():선택한 element 중에서 마지막 탐색</b>
	</pre>
	<div>
		<p>eq()</p>
		<p>slice()</p>
		<p>first()</p>
		<p>last()</p>
	</div>
</body>
</html>
